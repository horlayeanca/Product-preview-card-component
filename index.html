<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap");
    </style>

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img
          src="./images/image-product-desktop.jpg"
          alt="perfume"
          class="desktop"
        />
        <img src="./images/image-product-mobile.jpg" alt="" class="mobile" />
      </div>
      <div class="content">
        <h4>PERFUME</h4>
        <br />
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <br />
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <br />
        <h3>
          $149.99 <span><sup>$169.99</sup></span>
        </h3>
        <br />
        <button class="action-btn">Add to Cart</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/Horlayeanca02" target="_blank"
        >Faruq Adelodun</a
      >.
    </div>
  </body>
</html>
